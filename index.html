<!doctype html><html lang="ru"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirect…</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma"        content="no-cache">
    <meta http-equiv="Expires"       content="0">
    <script>
        (function (){

            console.log("v1")

            const q   = new URLSearchParams(location.search);
            const id  = q.get('startapp') || q.get('tgWebAppStartParam');
            if(!id){document.body.textContent='startapp отсутствует';return;}

            /* добавляем и tgWebAppStartParam, и start_param — ОДИНАКОВЫЕ */
            const out = new URLSearchParams();
            out.set('tgWebAppStartParam', id);
            out.set('start_param',        id);   // ← новое

            location.replace(
                'https://qtickets.ru/telegram-iframe?'+out.toString()+ (location.hash||'')
            );
        })();
    </script></head><body></body></html>
